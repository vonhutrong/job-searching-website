<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <th:block th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Đăng tin tuyển dụng</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Trang chủ</a></li>
                </ul>
            </div>
        </nav>
    </th:block>

    <th:block th:fragment="sign-up">
    <form action="#" th:action="@{/dang-ky/doanh-nghiep}" th:object="${employerAccountForm}" method="post">
        <h2>Nhà tuyển dụng đăng ký</h2>

        <h3>Thông tin đăng nhập</h3>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input class="form-control" type="password" th:field="*{password}"/>
        </div>
        <div class="form-group">
            <label>Gõ lại mật khẩu</label>
            <input class="form-control" type="password" th:field="*{passwordConfirm}"/>
        </div>

        <h3>Thông tin công ty</h3>
        <div class="form-group">
            <label>Tên công ty</label>
            <input class="form-control" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Sơ lược công ty</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <h3>Thông tin liên hệ</h3>
        <div class="form-group">
            <label>Địa chỉ</label>
            <input class="form-control" type="text" th:field="*{address}"/>
        </div>
        <div class="form-group">
            <label>Điện thoại</label>
            <input class="form-control" type="text" th:field="*{phoneNumber}"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" th:field="*{contactEmail}"/>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
    </form>
</th:block>
</body>
</html>
